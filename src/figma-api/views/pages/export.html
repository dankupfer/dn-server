<!-- Export Tab -->
<div id="export-tab" class="tab-content">
    <h1>Export to App</h1>

    <div class="section">
        <h2>Export Selected Screen</h2>
        <p>Select component instances on your canvas, then export to your React Native project via the bridge
            server.</p>

        <div class="note">
            <strong>Bridge Server Required:</strong> Make sure the figma-bridge server is running on
            localhost:3001
        </div>

        <div class="input-group">
            <label for="module-name">Module Name:</label>
            <input type="text" id="module-name" placeholder="MyNewScreen" value="GeneratedScreen">
        </div>

        <div class="input-group">
            <label for="target-section">Target Section (optional):</label>
            <select id="target-section">
                <option value="">Create New Module</option>
                <option value="summary">Override Summary</option>
                <option value="everyday">Override Everyday</option>
                <option value="save-invest">Override Save & Invest</option>
                <option value="homes">Override Homes</option>
                <option value="borrow">Override Borrow</option>
            </select>
        </div>

        <div class="input-group">
            <label for="router-name">Router Module Name (optional):</label>
            <p style="font-size: 11px; color: #6b7280; margin: 0 0 4px 0;">The name of your app's main
                navigation component</p>
            <input type="text" id="router-name" placeholder="Leave empty to use default" value="">
        </div>

        <div class="input-group">
            <label for="folder-path">Project Folder Path (optional):</label>
            <input type="text" id="folder-path" placeholder="Leave empty to use default" value="">
        </div>

        <button id="generate">Export to App</button>
    </div>
</div>
